describe('.extend tests', function(){
  var a = {a: 1, z: 3};
  var b = {b: 6, d: 5};
  var c = {c: 8, d:6};
  var o = chartstack.extend(a, b, c);
  var foo = chartstack.extend({c:1}, {a:1});

  it('should have deeply extended in the right order', function(){
    expect(a).to.deep.equal({a: 1, b: 6, c: 8, d: 6, z: 3});
    expect(o).to.deep.equal({a: 1, b: 6, c: 8, d: 6, z: 3});
    expect(foo).to.deep.equal({c:1,a:1});
  });

  it('should not have changed variable b', function(){
    expect(b).to.deep.equal({b: 6, d: 5});
  });

  it('should not have changed variable c', function(){
    expect(c).to.deep.equal({c: 8, d:6});
  });
});

describe('Testing .ready', function(){
  var readyFired = false;
  var arrayOrder = [];
  var secondReady = false;

  chartstack.ready(function(){
    readyFired = true;
  });

  chartstack.ready(function(){
    secondReady = true;
  });

  it('should execute in order queued', function(done){
    var count = 0;
    var check = function(){
      if (count == 3){
        if (arrayOrder[0] == 'a' && arrayOrder[1] == 'b' && arrayOrder[2] == 'c'){
          done();
        }else{
          throw new Error('.ready Out of order');
        }
      }
    }

    chartstack.ready(function(){
      count++;
      arrayOrder.push('a');
      check();
    });

    chartstack.ready(function(){
      count++;
      arrayOrder.push('b');
      check();
    });

    chartstack.ready(function(){
      count++;
      arrayOrder.push('c');
      check();
    });
  });

  chartstack.trigger('ready');
  it('should have fired ready event', function(){
    expect(readyFired).to.equal(true);
  });

  it('should have fired second queued event', function(){
    expect(secondReady).to.equal(true);
  });

  it('should trigger all ready events instantly after first trigger', function(done){
    chartstack.ready(done);
  });
});

describe('Testing .noConflict', function(){
  var banana;

  it('should have .noConflict', function(){
    expect(chartstack.noConflict).to.be.a('function');
  });

  it('should allow us to move the chartstack namespace', function(){
    banana = chartstack.noConflict();
    expect(chartstack).to.be.undefined;
    expect(banana).to.be.an('object');

    // Move back for other tests.
    chartstack = banana.noConflict();
  });
});

describe('Testing core events', function(){
  it('Events: should support .on, .trigger, and .trigger with arguments', function(done){
    chartstack.on('banana', function(response1, response2){
      expect(response1).to.equal('a');
      expect(response2).to.equal('monkey');
      done();
    });

    expect(chartstack.listeners.banana).to.exist;
    expect(chartstack.listeners.banana.length).to.equal(1);
    chartstack.trigger('banana', 'a', 'monkey');
  });

  it('Events mixin: should support .on, .trigger, and .trigger with arguments', function(done){
    var e = {};
    chartstack.extend(e, chartstack.Events);

    e.on('banana', function(response1, response2){
      expect(response1).to.equal('a');
      expect(response2).to.equal('monkey');
      done();
    });

    expect(e.listeners.banana).to.exist;
    expect(e.listeners.banana.length).to.equal(1);
    e.trigger('banana', 'a', 'monkey');
  });
});

describe('Testing method .transformers', function(){

      'b': 'c'
    }

    var a1 = chartstack.transformers.json(bob);
    var a2 = chartstack.transformers.json(str);

    expect(a1.a).to.equal(1);
    expect(a1.b).to.equal('c');
    expect(a2.a).to.equal(1);
  });
});
