<!DOCTYPE HTML>
<html>
    <head>
        <title>Chartstack Keen<>NVD3 page</title>
        <link href="../css/page_styling.css" rel="stylesheet">
        <link href="../bower_components/nvd3/nv.d3.min.css" rel="stylesheet">
    </head>
    <body>
        <h1>Chartstack Keen<>NVD3 Demo Page</h1>
        <ul class="menu">
            <li><a href="../">Go back</a></
        </ul>

        <div>
        <section>
            <piechart width="300px" height="300px" provider="api.keen.io" datasource="../api/keen/piechart.json"></piechart>
        </section>

        <section>
            <barchart width="600px" height="300px" provider="api.keen.io" datasource="../api/keen/barchart.json"></barchart>
        </section>

        <section>
            <linechart width="600px" height="300px" provider="api.keen.io" datasource="../api/keen/linechart.json"></linechart>
        </section>

        <section>
            <linechart width="600px" height="300px" provider="api.keen.io" datasource="../api/keen/multilinechart.json"></linechart>
        </section>

        </div>

        <script src="../bower_components/d3/d3.min.js"></script>
        <script src="../bower_components/nvd3/nv.d3.min.js"></script>
        <script src="../../src/chartstack.js"></script>
        <!-- Adapts Keen data to universal data -->
        <script src="../../src/adapter/chartstack.keen.universal.adapter.js"></script>
        <!-- Adapts universal data to nvd3 data -->
        <script src="../../src/adapter/chartstack.universal.nvd3.adapter.js"></script>
        <!-- Render engine for Chartstack to render NVD3-->
        <script src="../../src/renderer/chartstack.nvd3.renderer.js"></script>
    </body>
</html>
