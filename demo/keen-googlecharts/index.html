<!DOCTYPE HTML>
<html>
    <head>
        <title>Chartstack Keen<>Google Charts Page</title>
        <link href="../css/page_styling.css" rel="stylesheet">
    </head>
    <body>
        <h1>Chartstack Keen<>Google Charts Demo Page</h1>
        <ul class="menu">
            <li><a href="../">Go back</a></li>
        </ul>

        <div>
        <section>
            <piechart title="Pie Chart" width="500" height="300" adapter="keen-io" dataset="../api/keen/piechart.json"></piechart>
        </section>

        <section>
            <areachart dateformat="MMM D" width="600px" height="300px" adapter="keen-io" dataset="../api/keen/barchart.json"></areachart>
        </section>

        <section>
            <columnchart dateformat="MM-DD" stacked="true" width="600px" height="300px" adapter="keen-io" dataset="../api/keen/barchart.json"></columnchart>
        </section>

        <section>
            <barchart width="600px" height="300px" adapter="keen-io" dataset="../api/keen/barchart.json"></barchart>
        </section>

        <section>
            <linechart width="600px" height="300px" adapter="keen-io" dataset="../api/keen/linechart.json"></linechart>
        </section>

        <section>
            <linechart width="600px" height="300px" adapter="keen-io" dataset="../api/keen/multilinechart.json"></linechart>
        </section>
        </div>

        <script src="https://www.google.com/jsapi"></script>
        <script src="../../src/chartstack.js"></script>
        <script src="../../src/util/chartstack.dataform.js"></script>
        <script src="../../src/util/chartstack.moment.js"></script>

        <script src="../../src/adapter/chartstack.keen.universal.adapter.js"></script>
        <script src="../../src/renderset/cs.googlecharts.js"></script>

    </body>
</html>
