<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chartstack Keen<>Google Charts Page</title>
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <ul class="menu">
        <li><a href="../">Back to Main</a></li>
    </ul>
    <div class="page-header">
      <h1>Chartstack Keen IO -> Google Charts</h1>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <h4 class="text-center">DOM API</h4>
      </div>
      <div class="col-xs-6">
        <h4 class="text-center">JS API</h4>
      </div>
    </div>
    <hr>

    <h5 class="text-muted">Funnel demo</h5>
    <div class="row">
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-body">

            <!-- DOM ELEMENT -->
            <barchart title="Highly Stylized Funnel"
              bar="{'groupWidth':'97%'}"
              chartArea="{'left':'20%','width':'75%'}"
              colors="['red']"
              fontName="Georgia"
              fontSize="13"
              legend="{'position':'none'}"
              hAxis="{'baselineColor':'red'}"
              dateformat="MM/DD"
              height="300"
              dataset="../api/keen/funnel.json">
            </barchart>

          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-body">

            <!-- CONTAINER -->
            <div id="funnel-js"></div>

          </div>
        </div>
      </div>
    </div>


    <h5 class="text-muted">Number widget</h5>
    <div class="row">
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-body">

            <!-- DOM ELEMENT -->
            <metric title="Fluid DOM Subtitle" height="300" adapter="keen-io" dataset="../api/keen/number.json"></metric>

          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-body">

            <!-- CONTAINER -->
            <div id="metric-js"></div>

          </div>
        </div>
      </div>
    </div>

    <h5 class="text-muted">UDF Demos</h5>
    <div class="row">
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-body">

            <!-- DOM ELEMENT
            <piechart title="Pie Chart" height="300" dataset="../api/universal/piechart.json"></piechart>
            -->

          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-body">

            <!-- CONTAINER
            <div id="udf-pie-js"></div>
            -->
          </div>
        </div>
      </div>
    </div>

    <h5 class="text-muted">Keen Pie chart</h5>
    <div class="row">
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-body">

            <!-- DOM ELEMENT -->
            <piechart title="Pie Chart" height="300" adapter="keen-io" dataset="../api/keen/piechart.json"></piechart>

          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-body">

            <!-- CONTAINER -->
            <div id="pie-js"></div>

          </div>
        </div>
      </div>
    </div>


    <h5 class="text-muted">Area chart</h5>
    <div class="row">
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-body">

            <!-- DOM ELEMENT -->
            <areachart title="Area chart" isStacked="true" dateformat="MMM D" height="300" adapter="keen-io" dataset="../api/keen/barchart.json"></areachart>

          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-body">

            <!-- CONTAINER -->
            <div id="area-js"></div>

          </div>
        </div>
      </div>
    </div>


    <h5 class="text-muted">Line chart</h5>
    <div class="row">
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-body">

            <!-- DOM ELEMENT -->
            <linechart title="Line chart" dateformat="MM-DD" height="300" adapter="keen-io" dataset="../api/keen/barchart.json"></linechart>

          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-body">

            <!-- CONTAINER -->
            <div id="line-js"></div>

          </div>
        </div>
      </div>
    </div>


    <h5 class="text-muted">Bar chart</h5>
    <div class="row">
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-body">

            <!-- DOM ELEMENT -->
            <barchart title="Bar chart" dateformat="MM/DD" height="300" adapter="keen-io" dataset="../api/keen/barchart.json"></barchart>

          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-body">

            <!-- CONTAINER -->
            <div id="bar-js"></div>

          </div>
        </div>
      </div>
    </div>


    <h5 class="text-muted">Column chart</h5>
    <div class="row">
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-body">

            <!-- DOM ELEMENT -->
            <columnchart title="Column chart" isStacked="true" dateformat="MM-DD" height="300" adapter="keen-io" dataset="../api/keen/multilinechart.json"></columnchart>

          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-body">

            <!-- CONTAINER -->
            <div id="column-js"></div>

          </div>
        </div>
      </div>
    </div>


    <h5 class="text-muted">Table</h5>
    <div class="row">
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-body">

            <!-- DOM ELEMENT -->
            <datatable dateformat="MM-DD" adapter="keen-io" dataset="../api/keen/barchart.json"></datatable>

          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-body">

            <!-- CONTAINER -->
            <div id="table-js"></div>

          </div>
        </div>
      </div>
    </div>

  </div><!--// .container //-->

<!-- <script src="https://www.google.com/jsapi"></script> -->
  <script src="../dist/chartstack.min.js"></script>

  <script src="../assets/momentjs/min/langs.min.js"></script>
  <script>
    moment.lang('en');
  </script>

  <script>
    chartstack.ready(function(){

      //console.log(chartstack.adapters['keen-io']);
      chartstack.addAdapter('default', chartstack.adapters['keen-io']);

      var funnel = new chartstack.Chart({
        dataset: new chartstack.Dataset({
          url: '../api/keen/funnel.json'
        }),
        view: new chartstack.GoogleCharts.BarChart({
          el: document.getElementById('funnel-js'),
          title: 'Funnnnnels',
          height: '300',
          chartOptions: {
            legend: { position: 'none' }
          }
        })
      });

      var metric = new chartstack.Chart({
        dataset: new chartstack.Dataset({
          adapter: 'keen-io',
          url: '../api/keen/number.json'
        }),
        view: new chartstack.Keen.Metric({
          el: document.getElementById('metric-js'),
          title: 'JS API with fixed width',
          height: '300',
          width: '400'
        })
      });

      var pie = new chartstack.Chart({
        dataset: new chartstack.Dataset({
          adapter: 'keen-io',
          url: '../api/keen/piechart.json'
        }),
        view: new chartstack.GoogleCharts.PieChart({
          el: document.getElementById('pie-js'),
          title: 'Pie chart',
          height: '300',
          chartOptions: {
            pieHole: 0.35
          }
        })
      });

      /*var udf_pie = new chartstack.Chart({
        dataset: new chartstack.Dataset({
          url: '../api/universal/piechart.json'
        }),
        view: new chartstack.GoogleCharts.PieChart({
          el: document.getElementById('udf-pie-js'),
          chartOptions: {
            title: 'UDF Pie chart',
            height: '300',
            pieHole: 0.35
          }
        })
      });*/

      var area = new chartstack.Chart({
        dataset: new chartstack.Dataset({
          adapter: 'keen-io',
          dateformat: 'MMM D',
          url: '../api/keen/barchart.json'
        }),
        view: new chartstack.GoogleCharts.AreaChart({
          el: document.getElementById('area-js'),
          title: 'Area chart',
          height: '300',
          chartOptions: {
            isStacked: true
          }
        })
      });

      var line = new chartstack.Chart({
        dataset: new chartstack.Dataset({
          adapter: 'keen-io',
          //dateformat: 'MM-DD',
          url: '../api/keen/barchart.json'
        }),
        view: new chartstack.GoogleCharts.LineChart({
          el: document.getElementById('line-js'),
          title: 'Line chart',
          height: '300',
          chartOptions: {
            lineWidth: 5,
            curveType: 'function',
            hAxis: {
              viewWindowMode: 'maximized'
            }
          }
        })
      });

      var bar = new chartstack.Chart({
        dataset: new chartstack.Dataset({
          adapter: 'keen-io',
          dateformat: 'MM/DD',
          url: '../api/keen/barchart.json'
        }),
        view: new chartstack.GoogleCharts.BarChart({
          el: document.getElementById('bar-js'),
          title: 'Bar chart',
          height: '300'
        })
      });

      var column = new chartstack.Chart({
        dataset: new chartstack.Dataset({
          adapter: 'keen-io',
          dateformat: 'MM-DD',
          url: '../api/keen/multilinechart.json'
        }),
        view: new chartstack.GoogleCharts.ColumnChart({
          el: document.getElementById('column-js'),
          title: 'Column chart',
          height: '300',
          chartOptions: {
            isStacked: true
          }
        })
      });

      var table = new chartstack.Chart({
        dataset: new chartstack.Dataset({
          adapter: 'keen-io',
          dateformat: 'MMM DD',
          url: '../api/keen/barchart.json'
        }),
        view: new chartstack.GoogleCharts.DataTable({
          el: document.getElementById('table-js'),
          chartOptions: {
            sortColumn: 1
          }
        })
      });

    });
  </script>
</body>
</html>
