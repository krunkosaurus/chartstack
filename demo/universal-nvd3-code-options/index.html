<!DOCTYPE HTML>
<html>
    <head>
        <title>Chartstack NVD3 Charts Test Page</title>
        <link href="../css/page_styling.css" rel="stylesheet">
        <link href="../lib/nvd3/nv.d3.min.css" rel="stylesheet">
    </head>
    <body>
        <h1>Chartstack NVD3 Charts JS Options Test Page</h1>
        <ul class="menu">
            <li><a href="../">Go back</a></li>
        </ul>

        <div>

        <section>
            <div id="piechart1" style="width: 400px; height: 400px; overflow: hidden;"></div>
        </section>

        <section>
            <div id="barchart"></div>
        </section>

        <section>
            <div id="linechart"></div>
        </section>

        </div>

        <script src="../lib/d3/d3.min.js"></script>
        <script src="../lib/nvd3/nv.d3.min.js"></script>
        <script src="../../src/chartstack.js"></script>
        <!-- Adapts Keen data to universal data -->
        <script src="../../src/adapter/chartstack.keen.universal.adapter.js"></script>
        <!-- Nvd3 chartstack support -->
        <script src="../../src/renderset/chartstack.nvd3.renderset.js"></script>
        <script>
            chartstack.ready(function(){

              // NVD3's color options
              var piechart1 = new chartstack.Chart({
                title: 'Yay browsers!',
                el: document.getElementById('piechart1'),
                chartType: 'piechart',
                datasource: '../api/universal/piechart.json',
                width: '400',
                height: '400',
                backgroundColor: 'green',
                titleTextColor: 'orange',
                legendColor: 'orange',
                pieSliceBorderColor: 'black',
                pieSliceTextColor: 'orange',
                colors: ['red', 'yellow', 'blue', 'pink', 'purple', 'orange']
              });

              var barchart = new chartstack.Chart({
                title: 'Expenses',
                el: document.getElementById('barchart'),
                chartType: 'barchart',
                datasource: '../api/universal/barchart.json',
                width: '600',
                height: '300',
                backgroundColor: 'green',
                titleTextColor: 'orange',
                legendColor: 'orange',
                colors: ['red', 'yellow', 'blue', 'pink', 'purple', 'orange']
              });

              var linechart = new chartstack.Chart({
                title: 'Expenses',
                el: document.getElementById('linechart'),
                chartType: 'linechart',
                datasource: '../api/universal/linechart.json',
                width: '600',
                height: '300',
                backgroundColor: 'green',
                titleTextColor: 'orange',
                legendColor: 'orange',
                colors: ['red', 'yellow', 'blue', 'pink', 'purple', 'orange']
              });
            });
        </script>
    </body>
</html>
