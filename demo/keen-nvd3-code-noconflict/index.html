<!DOCTYPE HTML>
<html>
    <head>
        <title>Chartstack noConflict() example page</title>
        <link href="../css/page_styling.css" rel="stylesheet">
        <link href="../bower_components/nvd3/nv.d3.min.css" rel="stylesheet">
    </head>
    <body>
        <h1>Chartstack noConflict() example page</h1>
        <ul class="menu">
            <li><a href="../">Go back</a></li>
        </ul>

        <div>

        <section>
            <div id="piechart"></div>
        </section>

        <section>
            <div id="barchart"></div>
        </section>

        <section>
            <div id="linechart"></div>
        </section>

        </div>

        <script src="../bower_components/d3/d3.min.js"></script>
        <script src="../bower_components/nvd3/nv.d3.min.js"></script>
        <script src="../../src/chartstack.js"></script>
        <!-- Adapts Keen data to universal data -->
        <script src="../../src/adapter/chartstack.keen.universal.adapter.js"></script>
        <!-- Adapts universal data to nvd3 data -->
        <script src="../../src/adapter/chartstack.universal.nvd3.adapter.js"></script>
        <!-- Render engine for Chartstack to render NVD3-->
        <script src="../../src/renderer/chartstack.nvd3.renderer.js"></script>
        <script>
            var banana = chartstack.noConflict();
            banana.ready(function(){
              var piechart = new banana.Chart({
                el: document.getElementById('piechart'),
                chartType: 'piechart',
                datasource: '../api/universal/piechart.json',
                width: '500',
                height: '500'
              });

              var barchart = new banana.Chart({
                el: document.getElementById('barchart'),
                chartType: 'barchart',
                datasource: '../api/universal/barchart.json',
                width: '500',
                height: '300'
              });

              var barchart = new banana.Chart({
                el: document.getElementById('barchart'),
                chartType: 'linechart',
                datasource: '../api/universal/linechart.json',
                width: '500',
                height: '300'
              });
            });
        </script>
    </body>
</html>
