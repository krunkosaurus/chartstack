<!DOCTYPE HTML>
<html>
    <head>
        <title>Chartstack all tests</title>
        <link href="../css/page_styling.css" rel="stylesheet">
        <link href="../lib/nvd3/nv.d3.min.css" rel="stylesheet">
    </head>
    <body>
        <h1>Chartstack all charts test page</h1>
        <ul class="menu">
            <li><a href="../">Go back</a></li>
        </ul>

        <div>

        <section>
            <!-- These should not throw errors and be safely ignored. -->
            <piechart></piechart>
            <barchart></barchart>
            <linechart></linechart>
        </section>

        <section>
            <piechart library="google" title="Yay browsers!" width="400px" height="400px" datasource="../api/universal/piechart.json"></piechart>
        </section>

        <section>
            <piechart library="nv" title="Yay browsers!" width="400px" height="400px" datasource="../api/universal/piechart.json"></piechart>
        </section>

        <section>
            <piechart library="Highcharts" title="Yay browsers!" width="400px" height="400px" datasource="../api/universal/piechart.json"></piechart>

        </section>

        <section>
            <barchart library="google" width="600px" height="300px" datasource="../api/universal/barchart.json"></barchart>
        </section>

        <section>
            <barchart library="nv" width="400px" height="400px" datasource="../api/universal/barchart.json"></barchart>
        </section>

        <section>
            <barchart library="Highcharts" width="400px" height="400px" datasource="../api/universal/barchart.json"></barchart>
        </section>

        <section>
            <linechart library="google" width="600px" height="300px" datasource="../api/universal/linechart.json"></linechart>
        </section>

        <section>
            <linechart library="nv" width="600px" height="300px" datasource="../api/universal/linechart.json"></linechart>
        </section>

        <section>
            <linechart library="Highcharts" width="600px" height="300px" datasource="../api/universal/linechart.json"></linechart>
        </section>

        </div>

        <!-- Load all charting libraries and all renderers and adapters to ensure they work well together. -->
        <!-- Google Charts -->
        <script src="https://www.google.com/jsapi"></script>
        <!-- NVD3 -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.3/d3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.14-beta/nv.d3.min.js"></script>
        <!-- Highcharts -->
        <script src="../lib/highcharts/adapters/standalone-framework.src.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/highcharts/3.0.9/highcharts.js"></script>
        <!-- Chartstack + all renderers + all adapters -->
        <script src="../../src/chartstack.js"></script>
        <!-- Nvd3 chartstack support -->
        <script src="../../src/renderset/chartstack.nvd3.renderset.js"></script>
        <!-- Google Charts chartstack support -->
        <script src="../../src/renderset/chartstack.googlecharts.renderset.js"></script>
        <!-- Highcharts Chartstack support -->
        <script src="../../src/renderset/chartstack.highcharts.renderset.js"></script>
    </body>
</html>
